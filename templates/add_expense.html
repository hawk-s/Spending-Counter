<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Expense</title>
    <!-- Add the viewport meta element here -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Add Expense</h1>
    <form method="POST" action="/add_expense">
        <label for="flatmate_name">Flatmate Name:</label>
        <input type="text" id="flatmate_name" name="flatmate_name" required><br>

        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required><br>

        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" step="0.01" required><br>

        <button type="submit">Submit Expense</button>
    </form>
</body>
</html>
